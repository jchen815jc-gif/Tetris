<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
    <title>Tetris – Handy</title>
    <meta name="theme-color" content="#111111"/>
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main id="app">
      <canvas id="game" width="360" height="720" aria-label="Tetris Spielfeld"></canvas>

      <div id="hud">
        <div><span>Punkte</span><strong id="score">0</strong></div>
        <div><span>Level</span><strong id="level">1</strong></div>
        <div><span>Linien</span><strong id="lines">0</strong></div>
        <button id="pauseBtn" aria-pressed="false">⏸︎</button>
      </div>

      <div id="controls" aria-label="Touch-Steuerung">
        <button class="btn" id="left" aria-label="Links">◀︎</button>
        <button class="btn" id="rotate" aria-label="Drehen">⟳</button>
        <button class="btn" id="right" aria-label="Rechts">▶︎</button>
        <button class="btn" id="soft" aria-label="Runter">▼</button>
        <button class="btn" id="hard" aria-label="Fall">⤓</button>
      </div>
    </main>

    <div id="tip">Tipp: Zum Installieren „Zum Home-Bildschirm“ im Browser-Menü wählen.</div>

    <script src="tetris.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').catch(()=>{});
        });
      }
    </script>
  </body>
</html>
